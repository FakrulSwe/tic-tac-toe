<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div id="overlay-status" class="overlay-status"></div>
        <button id="new-game-btn" class="new-game-btn">New Game</button>
    </div>

    <div id="game-board" class="game-board">
        <!-- Tic-Tac-Toe grid will be created here by JavaScript -->
    </div>

    <div id="status" class="status">X's turn</div>
    <button id="reset" class="reset">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
